<head>
    <title>Поиск налогоплательщика</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/search.css}">
</head>
<body>
<div class="container">
    <h1>Поиск налогоплательщика</h1>

    <div id="error-message" class="error-message" th:if="${errorMessage != null}" style="display: block;">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="form-container">
        <form action="/search" method="get">
            <label>
                <input type="text" name="unp" placeholder="Введите номер UNP" required>
            </label>
            <button type="submit">
                <i class="fas fa-search"></i> Поиск
            </button>
        </form>
    </div>

    <div th:if="${payer}" class="payer-info">
        <h2>Информация о плательщике</h2>
        <div class="info-grid">
            <div class="label">УНП</div>
            <div class="value" th:text="${payer.getPayerResponseDto().unp}"></div>

            <div class="label">Наименование</div>
            <div class="value" th:text="${payer.getPayerResponseDto.fullName}"></div>

            <div class="label">Краткое наименование</div>
            <div class="value" th:text="${payer.getPayerResponseDto.shortName}"></div>

            <div class="label">Адрес</div>
            <div class="value" th:text="${payer.getPayerResponseDto.payerAddress}"></div>

            <div class="label">Дата регистрации</div>
            <div class="value" th:text="${payer.getPayerResponseDto.dateOfRegistration}"></div>

            <div class="label">Код инспекции МНС</div>
            <div class="value" th:text="${payer.getPayerResponseDto.getMnsCode()}"></div>

            <div class="label">Наименование инспекции МНС</div>
            <div class="value" th:text="${payer.getPayerResponseDto.mnsName}"></div>

            <div class="label">Код состояния</div>
            <div class="value" th:text="${payer.getPayerResponseDto.payerStatusCode}"></div>

            <div class="label">Состояние</div>
            <div class="value" th:text="${payer.getPayerResponseDto.status}"></div>

            <div class="label">Дата изменения состояния плательщика</div>
            <div class="value">
            <span th:if="${payer.getPayerResponseDto.dateOfStatusChanged != null}"
                  th:text="${payer.getPayerResponseDto.dateOfStatusChanged}"></span>
                <span th:unless="${payer.getPayerResponseDto.dateOfStatusChanged != null}">Дата не определена</span>
            </div>
        </div>
    </div>
</div>
</body>
